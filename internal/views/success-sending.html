<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Adygl.link</title>
    <style>
        body {
            background: rgb(241, 41, 131);
            background: linear-gradient(119deg, rgba(241, 41, 131, 1) 31%, rgba(224, 160, 24, 1) 84%);
        }
        @keyframes rubberBand {
            0% {
                transform: scale(1);
            }

            30% {
                transform: scale(1);
            }

            40% {
                transform: scale(0.95);
            }

            50% {
                transform: scale(1.05);
            }

            65% {
                transform: scale(0.97);
            }

            75% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .animate-rubberBand {
            animation: rubberBand 2s infinite;
            transform-origin: center;
        }
    </style>
</head>

<body class="mx-2 py-6 h-screen">

                pesan untukmu sendiri!</button>
            <div class="flex flex-col mt-4">
                <h3 id="send-other" class="text-white font-semibold text-xl">Kirim pesan lain</h3>

            });

</body>

</html>
